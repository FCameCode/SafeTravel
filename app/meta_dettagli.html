<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        
        <!--JQUERY-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!--BOOSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--STILI PERSONALIZZATI-->
        <style>
            .loader {
                position: relative;
                display: block;
                margin-left: auto;
                margin-right: auto;

                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .modal-photo {
                width: 300px;
                height: 300px;
                display: inline-block; /* or you could float them */
                overflow: hidden;
                background-size: cover;
                border-radius: 50%;
            }
            .fa-angle-double-down {
                font-size: 50px !important;
            }
            .isFavourite {
                color: orange;
                cursor: pointer;
            }
            .isFavourite:hover {
                color: black;
                cursor: pointer;
            }
            .notFavourite:hover {
                color: orange;
                cursor: pointer;
            }
            .isFavourite, .notFavourite {
                font-size: 150%;
            }
        </style>
    </header>
    <body onload="caricaItinerario()">
        <div id="itinerario">dsa</div>
        <div id="loading"><div class="loader"></div></div>

        <script>
            var ws = new WebSocket("wss://localhost:3000/");
            var user;
            var GADB;
            var elements2load = 3;

            $.ajax({
                type: "GET",
                url: "https://localhost:3000/GADB",
                async: false,
                success: function (data) {
                    GADB = data;
                    arr = data.filter(v=>v.IATA!=`N/A`)
                        .map(v=>`${v.city} (${v.country})`)
                        .filter((v, i, a) => a.indexOf(v) === i)
                        .sort();
                    for(let i = 0; i < arr.length; i++) {
                        if(arr[i] == undefined) continue;
                        var city = arr[i];
                        $("#suggestions").append(`<option value="${city}">`);
                    }
                },
                error: function() {
                    alert("Errore");
                }
            });

            $.ajax({
                type: "GET",
                url: "https://localhost:3000/profilo_dati",
                async: false,
                success: function(data) {
                    user = data;
                },
                error: function() {
                    user = "";
                }
            });

            function caricaItinerario() {
                $.ajax({
                    type: "GET",
                    url: "https://localhost:3000/meta_dettagli_data"+window.location.search,
                    success: function (d) {
                        data = JSON.parse(d);
                        let origin = data.itineraries[0].segments[0].departure.iataCode;
                        let destination = data.itineraries[0].segments[data.itineraries[0].segments.length-1].arrival.iataCode;

                        origin = GADB.filter(v=>v.IATA==origin)[0];
                        origin = origin.city+" ("+origin.country+")";

                        destination = GADB.filter(v=>v.IATA==destination)[0];
                        destination = destination.city+" ("+destination.country+")";

                        let allcities = data.itineraries[0].segments.map(function(v) {
                            city = GADB.filter(w=>w.IATA == v.departure.iataCode)[0];
                            city = city.city+" ("+city.country+")";
                            return city;
                        });
                        allcities.push(destination);

                        $("#itinerario").html(`

                            <div class="text-center">
                                <h2><b>
                                    <div class="fa fa-plane"></div>
                                    ${origin}
                                    <div class="fa fa-angle-double-right"></div>
                                    <div class="fa fa-angle-double-right"></div>
                                    <div class="fa fa-angle-double-right"></div> 
                                    ${destination}
                                    <div class="fa fa-plane"></div>
                                </b></h2>
                                <h3>PREZZO: ${new Intl.NumberFormat('it-IT', { style: 'currency', currency: data.price.currency }).format(data.price.grandTotal)}</h3>
                                <h3>PRENOTAZIONI DISPONIBILI FINO AL <b>${data.lastTicketingDate}</b></h3>
                                <h3>DURATA DELL'ITINERARIO: <b>${data.itineraries[0].duration}</b></h3>
                            </div>


                            <div class="content-photos" align="center"></div>
                            <div class="content-airline" align="center"></div>
                            <div class="content-save" align="center"></div>
                            <p>${JSON.stringify(data)}</p>
                        `);

                        if(--elements2load <= 0) $("#loading").html("");

                        photosSearch(allcities);
                        airlineSearch(data.validatingAirlineCodes[0]);

                        //origin=BKK&destination=AAR&departureDate=2021-08-01&prezzo=479.11&currency=EUR&durata=PT18H35M&disponib=2021-08-01
                        let meta_id = window.location.search.substring(1).split("&").map(x=>x.split("=")[1]).reduce((a,b)=>a+"_"+b);
                        isSaved(meta_id);
                    },
                    error: function() {
                        alert("Errore");
                    }
                });
            }

            function photosSearch(allcities) {
                var ris = [];
                for(let i = 0; i < allcities.length; i++) {
                    $.ajax({
                        type: "GET",
                        url: `https://localhost:3000/photo?place=${allcities[i]}`,
                        success: function(data) {
                            ris.push({
                                "num": i,
                                "url": data
                            });
                            if(ris.length == allcities.length) {
                                $("#itinerario .content-photos").html("");
                                ris = ris.sort(function(a, b) {
                                    return a.num-b.num;
                                });

                                for(let j = 0; j < ris.length; j++) {
                                    $("#itinerario .content-photos").append(`
                                        <div class="modal-photo" style="background-image: url('${ris[j].url}')"></div>
                                        <br/>
                                        <p><b>${allcities[j]}</b></p>
                                        <div class="fa fa-angle-double-down"></div>
                                        <br/>
                                    `);
                                }

                                if(--elements2load <= 0) $("#loading").html("");
                            }
                        },
                        error: function() {
                            alert("Errore");
                        }
                    });
                }
            }

            function airlineSearch(code) {
                $.ajax({
                    type: "GET",
                    url: `https://localhost:3000/airline_data?code=${code}`,
                    success: function(data) {
                        $("#itinerario .content-airline").html("");
                        $("#itinerario .content-airline").append(`
                            <p>ITINERARIO GESTITO DA ${data.airline[0].businessName} <a href="${data.urls.filter(v=>v.channel=="Web" || v.channel=="All")[0].href}" target="_blank">CLICCA QUI PER PRENOTARE!</a></p>
                        `);


                        $.ajax({
                            type: "GET",
                            url: `https://localhost:3000/photo?place=${data.airline[0].businessName} company logo render`,
                            success: function(data) {
                                $("#itinerario .content-airline").append(`
                                    <img width="150px" src=${data}>
                                `);
                                if(--elements2load <= 0) $("#loading").html("");
                            },
                            error: function() {
                                alert("Errore");
                            }
                        });
                    },
                    error: function() {
                        alert("Errore");
                    }
                });
            }

            function isSaved(meta_id) {
                if(user == "") return;                
                let mete = user.mete;
                if(mete.includes(meta_id)) {
                    $("#itinerario .content-save").html(`
                        <div class="isFavourite" align="right">
                            <span class="fa fa-star checked"></span>
                            TOGLI DAI PREFERITI
                            <span class="fa fa-star checked"></span>
                        </div>
                    `);
                }
                else {
                    $("#itinerario .content-save").html(`
                        <div class="notFavourite" align="right">
                            <span class="fa fa-star checked"></span>
                            AGGIUNGI AI PREFERITI
                            <span class="fa fa-star checked"></span>
                        </div>
                    `);
                }
                
                $(".isFavourite").click(function() {
                    $.ajax({
                        type: "GET",
                        url: "https://localhost:3000/preferito_rimuovi"+window.location.search+`&user=${user._id}&meta_id=${meta_id}`,
                        success: function(d) {
                            ws.send("aggiorna");
                            alert("ho agg");
                            $.ajax({
                                type: "GET",
                                url: "https://localhost:3000/profilo_dati",
                                success: function(data) {
                                    user = data;
                                    isSaved(meta_id);
                                },
                                error: function() {
                                    alert("Errore");
                                }
                            });
                        },
                        error: function() {
                            alert("Errore");
                        }
                    });
                });

                $(".notFavourite").click(function() {
                    $.ajax({
                        type: "GET",
                        url: "https://localhost:3000/preferito_aggiungi"+window.location.search+`&user=${user._id}&meta_id=${meta_id}`,
                        success: function(d) {
                            ws.send("aggiorna");
                            alert("ho agg");
                            $.ajax({
                                type: "GET",
                                url: "https://localhost:3000/profilo_dati",
                                success: function(data) {
                                    user = data;
                                    isSaved(meta_id);
                                },
                                error: function() {
                                    alert("Errore");
                                }
                            });
                        },
                        error: function() {
                            alert("Errore");
                        }
                    });
                });
                
            }


        </script>    
    </body>
</html>
