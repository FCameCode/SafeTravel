<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        
        <!--JQUERY-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!--BOOSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--STILI PERSONALIZZATI-->
        <style>
            .loader {
                position: relative;
                display: block;
                margin-left: auto;
                margin-right: auto;

                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .modal-photo {
                width: 300px;
                height: 300px;
                display: inline-block; /* or you could float them */
                overflow: hidden;
                background-size: cover;
                border-radius: 50%;
            }
            .fa-angle-double-down {
                font-size: 50px !important;
            }
        </style>
    </header>
    <body onload="caricaDatiUtente()">
        <h2>BENTORNATO</h2>
        <script>

            var GADB;

            $.ajax({
                type: "GET",
                url: "https://localhost:3000/GADB",
                success: function (data) {
                    GADB = data;
                    arr = data.filter(v=>v.IATA!=`N/A`)
                        .map(v=>`${v.city} (${v.country})`)
                        .filter((v, i, a) => a.indexOf(v) === i)
                        .sort();
                    for(let i = 0; i < arr.length; i++) {
                        if(arr[i] == undefined) continue;
                        var city = arr[i];
                        $("#suggestions").append(`<option value="${city}">`);
                    }
                },
                error: function() {
                    alert("Errore");
                }
            });

            function caricaDatiUtente() {
                $.ajax({
                    type: "GET",
                    url: "https://localhost:3000/profilo_dati",
                    success: function(data) {
                        $("h2").append(" "+data.nome.toUpperCase());
                    },
                    error: function() {
                        alert("Errore");
                    }
                });
            }

            function photosSearch(allcities) {
                $("#itinerario .content-photos").html(`<div class="loader"></div>`);
                var ris = [];
                for(let i = 0; i < allcities.length; i++) {
                    $.ajax({
                        type: "GET",
                        url: `https://localhost:3000/photo?place=${allcities[i]}`,
                        success: function(data) {
                            ris.push({
                                "num": i,
                                "url": data
                            });
                            if(ris.length == allcities.length) {
                                $("#itinerario .content-photos").html("");
                                ris = ris.sort(function(a, b) {
                                    return a.num-b.num;
                                });

                                for(let j = 0; j < ris.length; j++) {
                                    $("#itinerario .content-photos").append(`
                                        <div class="modal-photo" style="background-image: url('${ris[j].url}')"></div>
                                        <br/>
                                        <p><b>${allcities[j]}</b></p>
                                        <div class="fa fa-angle-double-down"></div>
                                        <br/>
                                    `);
                                }
                            }
                        },
                        error: function() {
                            alert("Errore");
                        }
                    });
                }
            }
        </script>    
    </body>
</html>
