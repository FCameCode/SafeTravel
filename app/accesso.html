<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SafeTravel - Accedi</title>
        
        <!--JQUERY-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!--BOOSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--STILI PERSONALIZZATI-->
        <style>
            body {
                background-image: url('https://wallpaperaccess.com/full/185289.jpg') !important;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                background-size: cover;
            }
            .title {
                font-size: 400%;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
                font-weight: bolder;
            }
            .desc {
                font-size: 200%;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
                font-weight: bolder;
            }
        </style>
    </header>
    <body>
        <div class="text-center">
            <div class="list-group-item text-center" style="border-radius: 1vw; background-color: lightblue; margin: 9%; opacity: 0.9;">
                <h4 class="list-group-item-heading" style="font-weight: bold;">
                    <div class="fa fa-plane" style="font-size: 300%;"></div>&ensp;
                    <span class="title">SafeTravel</span>
                    &ensp;<div class="fa fa-plane" style="font-size: 300%;"></div>
                </h4>
                <div class="list-group-item-text">
                    <p class="desc">Scegli dove andrai vacanza in tutta sicurezza</p>
                    <h4>Cerca tutti i voli di oltre 500 linee aeree<br/>
                    Viaggia in sicurezza confrontando i dati COVID-19 dei paesi di destinazione</h4>
                    <a href="https://localhost:3000/login" class="btn btn-primary">
                        <img src="https://cdn.usbrandcolors.com/images/logos/facebook-logo.svg" width="30px">
                        ACCEDI CON FACEBOOK
                    </a>
                </div>
            </div>
        </div>          

        <script>
            $("#login").click(function() {
			    var httpRequest = new XMLHttpRequest();
			    httpRequest.onreadystatechange = function(e) {
                    if (e.target.readyState == XMLHttpRequest.DONE){
                        $("div").html(`<p>${e.target.responseText}</p>`)
                    }
                }
		    	httpRequest.open("GET",`https://localhost:3000/login`,true);
	    		httpRequest.send();
            });

            $("#logout").click(function() {
			    var httpRequest = new XMLHttpRequest();
			    httpRequest.onreadystatechange = function(e) {
                    if (e.target.readyState == XMLHttpRequest.DONE){
                        $("div").html(`<p>${e.target.responseText}</p>`)
                    }
                }
		    	httpRequest.open("GET",`https://localhost:3000/logout`,true);
	    		httpRequest.send();
            });

        </script>    
    </body>
</html>
